<html>
	<head>
		<meta charset="utf-8">
		<title>人员任务</title>
		<link rel="stylesheet" href="/oasisl/css/oasisl.css">
    	<link rel="stylesheet" href="/oasisl/css/oasicon.css">
		<link rel="stylesheet" href="/css/detail.css">
		<script type="text/javascript" src="/js/jsonToExcle/jsonToExcle.js"></script>
		<script src="/oasisl/js/lib/require.js"></script>

	</head>
	<body>
		<div class="wrap">
			<header class="header1 clearfix">
				<div class="header-logo">
					<span>FRONT-END</span>
					<span>DEVELOPMENT WORK</span>
				</div>
				<div class="header-user">
					<span class="header-account">Hi,<i id="userName"></i></span>
					<!-- <span class="oasicon oasicon-quit" data-action="quitSystem"></span> -->
				</div>
			</header>
			<header class="header2 clearfix">
				<div class="generate-report" data-action="generateReport" style="display: none">生成周报</div>
				<div class="generate-report" data-action="addProject" style="display: none">新增项目</div>
				<div class="generate-report" data-action="linkToPlan" style="display: none">排期计划</div>
				<div class="toggle-time clearfix">
					<span class="toggle-left toggle-btn"> <i class="oasicon oasicon-arrow-left"></i> </span>
					<span class="toggle-content">三个月内工作计划统计</span>
					<span class="toggle-right toggle-btn"> <i class="oasicon oasicon-arrow-right"></i> </span>
				</div>
				<div class="edit-work" data-action="editWork">编辑我的工作内容</div>
			</header>
			<section>
				<div class="sidebar">
					<div class="sidebar-header">人员列表</div>
					<ul class="sidebar-content"></ul>
				</div>
				<div class="content clearfix">
					<div class="content-wrap clearfix">
					</div>
				</div>
			</section>	
			
		</div>
		
	</body>
	<script>
	
	require(["/oasisl/js/oasisl.js"],function(){
		require(["/js/detail.js"],function(app){
			app.init();
		});
	});
	</script>
</html>
